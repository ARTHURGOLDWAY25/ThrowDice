<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>Game of Dice Throw</title>
</head>
<body>
    <main class="main-layout">
        <div class="new-game">
            <span class="material-icons" style="vertical-align: middle;">
                add_circle_outline
            </span>
            <span style="vertical-align: middle;">new game</span> 
        </div>
        
       
        <!-- Left side items -->
        <div class="players">
            <div class="player1">
                <span style="vertical-align: middle; color: black ">player1</span>
                <span class="material-icons" style="vertical-align: middle;">fiber_manual_record</span>
                <h1 style="color: red;">43</h1>
                <div class="current-left-box">
                    <p style=" color: black">current</p>
                    <p style=" color: aliceblue;">11</p>
                </div>
            </div>
            
            <div class="player2">
                <span>player2</span>
                <h1 style="color: red;">72</h1>
                <div class="current-right-box">
                    <p style=" color: black">current</p>
                    <p style=" color: aliceblue;">0</p>
                </div>
            </div>
        </div>
        
        <span class="material-icons casino" style="font-size: 50px;">casino</span>

        
        <!-- Restore icon -->
        <div class="restore">
            <span class="material-icons" style="vertical-align: middle;">restore</span>
            <span style="vertical-align: middle;">roll dice</span>
        </div>
        
        <!-- Hold icon -->
        <div class="hold">
            <span class="material-icons" style="vertical-align: middle;">arrow_circle_down</span>
            <span style="vertical-align: middle;">hold</span>
        </div>
    </main>
    
</body>
</html>
