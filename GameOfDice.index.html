<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>Game of Dice Throw</title>
</head>
<body>
    <main class="main-layout">
        <div class="new-game">
            <span class="material-icons" style="vertical-align: middle;">
                add_circle_outline
            </span>
            <span id="new-game-button" style="vertical-align: middle;">new game</span> 
        </div>
        
       
        <!-- Left side items -->
        <div class="players">
            <div class="player1">
                <span style="vertical-align: middle; color: black ">player1</span>
                <span class="material-icons" style="vertical-align: middle;">fiber_manual_record</span>
                <h1 style="color: red;">43</h1>
                <div class="current-left-box">
                    <p style=" color: black">current</p>
                    <p style=" color: aliceblue;">11</p>
                </div>
            </div>
            
            <div class="player2">
                <span>player2</span>
                <h1 style="color: red;">72</h1>
                <div class="current-right-box">
                    <p style=" color: black">current</p>
                    <p style=" color: aliceblue;">0</p>
                </div>
            </div>
        </div>
        
        <span id="roll-dice" class="material-icons casino" style="font-size: 50px;">casino</span>

        
        <!-- Restore icon -->
        <div class="restore">
            <span class="material-icons" style="vertical-align: middle;">restore</span>
            <span id="dice-roll" style="vertical-align: middle;">roll dice</span>
        </div>
        
        <!-- Hold icon -->
        <div class="hold">
            <span class="material-icons" style="vertical-align: middle;">arrow_circle_down</span>
            <span id="hold" style="vertical-align: middle;">hold</span>
        </div>
    </main> 
    

    
        <!-- New HTML elements to make the layout dynamic -->
    

    <div id="scores-container">
        <div class="player-scores" id="player1-scores">
            <div>Player 1 :</div>
            <div>ROUND: <span id="round-score-1"></span></div>
            <div>GLOBAL: <span id="global-score-1"></span></div>
        </div>
        
        <div class="player-scores" id="player2-scores">
            <div>Player 2 :</div>
            <div>ROUND: <span id="round-score-2"></span></div>
            <div>GLOBAL: <span id="global-score-2"></span></div>
        </div>

        <div id="message-container">
            <p id="message">Message appears here:</p>
        </div>

        <span class="roll-dice-container">
            <p id="roll-dice-output">Roll Dice Output: </p>
        </span>
    </div>

   

    <script src="style.js"></script>
</body>
</html>
